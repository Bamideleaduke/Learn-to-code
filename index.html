<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>learn to <code></code></title>
  </head>
  <body>
    <main>
      <div class="card mb-3" style="background: transparent; border: 0px">
        <div class="row">
          <div class="col-md-6">
            <div class="main-text">
              <h2>Learn to code by watching others</h2>
              <p>
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
              </p>
            </div>
          </div>
          <div class="col-md-6 form-body">
            <div
              class="mb-3 title"
              class="form-control"
              style="
                background-color: rgb(19, 19, 87);
                color: white;
                padding: 1rem 1.5rem;
                text-align: center;
                border-radius: 5px;
              "
            >
              Try it free 7 days then $20/mo. thereafter
            </div>
            <div class="card-body form-area">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control input"
                  id="formGroupExampleInput"
                  placeholder="First Name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control input"
                  id="formGroupExampleInput"
                  placeholder="Last Name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control input"
                  id="formGroupExampleInput"
                  placeholder="Email Address"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control input"
                  id="formGroupExampleInput2"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <button
                  class="form-control"
                  style="
                    background-color: rgb(0, 128, 49);
                    color: white;
                    padding: 1rem 1.5rem;
                    text-transform: uppercase;
                  "
                >
                  claim your free trial
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
